<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/21ae49afc5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header style="background-image: url('https://wallpapercave.com/wp/wp1820803.jpg');"></header>

    <main>
        <div class="data-title">
            <div class="container">
                <h1 class="title">Viaggia Con Noi</h1>
                <p class="subtitle">IBAN: <span id="iban">IT66C0100503382000000218020</span></p>
                <div class="button">
                   <button id="copy-button" onclick="copyText()">Copia</button>
                   <span id="copy-text"></span>
                </div>
            </div>
        </div>

        <div class="data-info">
            <div class="info">
                <div class="left">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="right">
                    <p class="info-name">Dove:</p>
                    <h4 class="info-data">Norvegia</h4>
                </div>
            </div>
    
            <div class="info">
                <div class="left">
                    <i class="fa-regular fa-calendar"></i>
                </div>
                <div class="right">
                    <p class="info-name">Quando:</p>
                    <h4 class="info-data">Dal 10/06/2022 al 30/06/2022</h4>
                </div> 
            </div>
    
            <div class="info">
                <div class="left">
                    <i class="fa-solid fa-message"></i>
                </div>
                <div class="right">
                    <p class="info-name">Contatti:</p>
                    <h4 class="info-data">Lorenzo Calzi</h4>
                </div>
            </div>
        </div>
    </main>

    <script>
        const txt_data = document.getElementById('iban').textContent
        const button = document.getElementById('copy-button')


        function copyText() {
            navigator.clipboard.writeText(txt_data)
            document.getElementById("copy-text").innerHTML = `<i class="fa-solid fa-circle-check"></i>`;
            button.disabled = true

            setTimeout (function () {
               document.getElementById("copy-text").innerHTML = "";
               button.disabled = false
            }, 3000);
        }
    </script>
</body>
</html>
